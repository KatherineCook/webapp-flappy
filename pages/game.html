<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../lib/bootstrap.css"/>
    <title>Flying Giraffe Game</title>
    <link rel="stylesheet" href="../assets/cca.css"/>

</head>

<body>

<div id="header">
    <div class="container">
        <h1 id="flappy"> Flying Giraffe </h1>

        <div id="cca">
            <a href="http://cambridgecoding.com">
                <img src="http://cambridgecoding.com/assets/images/logo@2x.png"
                     id="logo">

            </a>

            <p> Welcome to one of the only flying giraffe games! </p>

            <p> Good luck... </p>
        </div>

    </div>
</div>

<!--<div class="row">
    <div class="col-xs-8">
        <div id="game"> </div>
    </div>
</div>-->

<div id="greeting">
    <h3>Save your score</h3>
    <!--<form id="greeting-form" class="form-inline">-->
    <form id="greeting-form" method="post" action="/score">
        <div class="form-group">
            <label for="fullName">What is your name?</label>
            <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Name" required>

            <label for="email">What is you email?</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="giraffe@email.com" required>
            <input type="hidden" id="score" name="score" value="0">
        </div>
        <button class="btn btn-default" type="submit">OK</button>
    </form>

</div>




<div id="game"></div>
<div id="footer">
    <p>&copy;Cambridge Coding Academy</p>
</div>
<script src="../lib/jquery.js"></script>
<script type="text/javascript" src="../lib/phaser.min.js"></script>
<script type="text/javascript" src="../js/flappy.js"></script>
</body>
</html>
